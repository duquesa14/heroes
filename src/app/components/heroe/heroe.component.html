<h1 class=" card-title">{{ heroe.nombre | uppercase}} <small class="card-title">({{ heroe.aparicion | date: 'y' }}) </small></h1>
<hr>

<div  class="row  animated fadeIn fast">
  <div class="col-md-4">

   <img [src]="heroe.img"  class="img-fluid" alt="heroe.nombre">

    <a [routerLink]= "['/heroes'] " class="btn btn-outline-danger btn-block">Regresar</a>
    <!--<br></br>
    <a href="heroes" class="btn btn-outline-danger btn-block">Regresar.</a>-->
  </div>

  <div class="col-md-8">

  <h3 class=" card-title">{{ heroe.nombre }}</h3>

   <hr>
   <p class="card-text">{{ heroe.bio }}</p>

    <div>
       <img *ngIf="heroe.casa =='Marvel'"   class="img-logo" src="assets/img/marvell.png" alt="Marvel">
       <img *ngIf="heroe.casa =='DC'" class="img-logo" src="assets/img/dc.png" alt="DC">
   </div>

</div>

</div>
